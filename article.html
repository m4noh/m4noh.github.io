<!DOCTYPE html>
<html lang="ja" itemscope itemtype="http://schema.org/Blog">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
<title><$ArticleTitle ESCAPE$> : <$BlogTitle ESCAPE$></title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">
<header id="blog-header">
  <div id="blog-header-inner">
    <h1 id="blog-title"><a href="<$BlogUrl$>"><$BlogTitle ESCAPE$></a></h1>
    <$MenuList$>
  </div>
</header>

<div id="container">
  <div id="content">
    <div id="main">
      <div id="main-inner">
        <article class="article">
          <header class="article-header">
            <h1 class="article-title detail_title"><a href="<$ArticlePermalink$>"><$ArticleTitle ESCAPE$></a></h1>
            <p class="article-date"><time datetime="<$ArticleDateISO8601$>"><$ArticleDate$></time></p>
          </header>
          <div class="article-body" itemprop="articleBody">
            <$ArticleBody$>
          </div>
          <footer class="article-footer">
            <div class="related_articles"><$RelatedArticles$></div>
          </footer>
        </article>
      </div>
    </div>
  </div>
</div>
</div>

<footer id="blog-footer"><$BlogFooter$></footer>

</body>
</html>
